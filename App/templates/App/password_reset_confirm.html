{% extends "base.html" %}
{% load crispy_forms_tags %}
{% load bootstrap3 %}

{% block content %}
<div style="padding: 3em">
<h3>{{title}}</h3>

{% bootstrap_messages %}

<form method="post" action="{% url 'app:password_reset_confirm' %}">
{% csrf_token %}
    {% bootstrap_form form %}

    {% buttons %}
    <button type="submit" class="btn btn-primary">
      {% bootstrap_icon "unlock" %} &nbsp;Reset Password
    </button>
  {% endbuttons %}

</form>

<p>Link is valid? {{ validlink }}</p>
</div>
{% endblock %}
